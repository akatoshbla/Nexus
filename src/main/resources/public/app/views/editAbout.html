<div class="modal-content">

    <div class="modal-body">

        <form role="form" name = "myForm" novalidate>
            <link href="styles/styles.css" rel="stylesheet" type="text/css" />
            <h3 CLASS="text-primary" id="headTab">Add your summary!</h3>
            
            <div class="div-padding">
                <div class="form-group">

                    <div>


                        <textarea rows="4" cols="50" type="text" id="username" name="username" ng-model="summary" class="form-control col-sm-2" placeholder="Summary"></textarea>
                     

               


            



                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        
            
                        <button type="button" ng-click="editAboutUser()" class="btn btn-dark">Submit</button>
                        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
          
                        <p class="text-danger">{{error}}</p>

    </div>
</div>
