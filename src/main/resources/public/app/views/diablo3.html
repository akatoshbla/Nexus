<div align="center">
    <img class="img-portfolio img-responsive" img="" src="images/games/world-of-warcraft-logo.png">
    <form>
        <br>Enter BattleTag ( name-#### format )
        <br>
        <input type="text" name="battleTag" class="black-text" ng-model="id" />


        </br>
        <button type="button" ng-click="battlenetLookup(id, hero)" class="btn btn-dark btn-sm add-topMargin">Hero Lookup</button>
    </form>
    <div ng-if="battlenet" class="gear-wrapper" >
        <div  ng-repeat="hero in battlenet.heroes" class = "inline">
            <button class="btn btn-dark btn-sm add-all-margin inline" ng-click="heroLookup(id, hero.id)">{{hero.name}}</button>
        </div>
    </div>
